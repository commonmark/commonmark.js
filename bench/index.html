var showdown = new Showdown.converter();
var markdown_it = markdownit('commonmark');
var parser = new commonmark.Parser();
var renderer = new commonmark.HtmlRenderer();

var runBenchmarks = function() {

  for (var name in benchmarks) {

    var suite = new Benchmark.Suite(name);
    var contents = benchmarks[name];
    suite.add('commonmark.js', function() {
      renderer.render(parser.parse(contents));
    })
    .add('showdown.js', function() {
      showdown.makeHtml(contents);
    })
    .add('marked.js', function() {
      marked(contents);
    })
    .add('markdown-it', function() {
      markdown_it.render(contents);
    })
    .on('start', function(event) {
      console.log('Starting ' + name);
      $("#results").append('<h2>' + name + '</h2>');
      $("#results").append('<pre class="sample" id="sample_' + name + '"></pre>');
      $("#sample_" + name).text(contents);
      $("#results").append('<pre class="results" id="results_' + name + '"></pre>');
    })
    .on('cycle', function(event) {
      console.log(String(event.target));
      $("#results_" + name).append(String(event.target) + '\n');
    })
    .on('complete', function(event) {
      $("#results_" + name).show();
    })
    .run();
  }
};

$(document).ready(runBenchmarks);
